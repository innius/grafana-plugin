
<h3 class="page-heading">Innius details</h3>
<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form max-width-30">
 <label class="gf-form-label width-13">Token</label>
    <label class="gf-form-label width-13" ng-show="ctrl.accessKeyExist">Configured</label>
    <a class="btn btn-secondary gf-form-btn" type="submit" ng-click="ctrl.resetAccessKey()" ng-show="ctrl.accessKeyExist">Reset</a>
    <input type="text" class="gf-form-input max-width-18" ng-hide="ctrl.accessKeyExist" ng-model='ctrl.current.jsonData.token'placeholder="your innius company token"></input>					
	</div>
</div>
